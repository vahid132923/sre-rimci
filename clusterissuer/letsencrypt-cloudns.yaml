apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: tools-cert-manager:cert-manager.io/ClusterIssuer:cert-manager/letsencrypt
  name: letsencrypt
spec:
  acme:
    email: hamin.devops@gmail.com
    privateKeySecretRef:
      name: letsencrypt-cloudflare-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              key: api-token
              name: cloudflare-api-token-secret
            email: hamin.devops@gmail.com